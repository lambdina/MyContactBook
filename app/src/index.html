<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Starter</title>
    <link href="./styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://intl-tel-input.com/node_modules/intl-tel-input/build/css/intlTelInput.css?37">
    <script src="https://kit.fontawesome.com/ba24aea723.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://intl-tel-input.com/node_modules/intl-tel-input/build/js/intlTelInput.js?60"></script>
</body>

<script>
    function delay(time) {
        return new Promise(resolve => setTimeout(resolve, time));
    }

    delay(500).then(() => {
        /* 
            I have to wait a bit because by the time the page is loaded, this script is
            executed first and it does not find the #phone section because it does not exists yet.
            I am ashamed of this dangerous behavior but don"t know how to improve it yet.
        */
        var phoneInput = document.querySelector("#phone");
        window.intlTelInput(phoneInput, {utilsScript:'https://intl-tel-input.com/node_modules/intl-tel-input/build/js/utils.js'});
        window.phoneInput = phoneInput;
    });

</script>

</html>
